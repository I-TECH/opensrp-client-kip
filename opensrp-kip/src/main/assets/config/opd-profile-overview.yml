    relevance: "covid19_vaccine_next_date != ''"

  - template: "Covid 19 Antigen: {covid19_antigens}"
    relevance: "covid19_antigens != ''"

  - template: "Site of Administration: {site_of_administration}"
    relevance: "site_of_administration != ''"

  - template: "Administration Date: {administration_date}"
    relevance: "administration_date != ''"

  - template: "Administration Route: {administration_route}"
    relevance: "administration_route != ''"

  - template: "Lot Number: {lot_number}"
    relevance: "lot_number != ''"

  - template: "Vaccine Expiry: {vaccine_expiry}"
    relevance: "vaccine_expiry != ''"

---
sub_group: Medical_And_Allergy_Check
fields:
