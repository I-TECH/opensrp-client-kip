    relevance: "influenza_vaccine_administration_route != ''"
    isHtml: true

  - template: "{influenza_vaccine_lot_number_label}: {influenza_vaccine_lot_number}"
    relevance: "influenza_vaccine_lot_number != ''"
    isHtml: true

  - template: "{influenza_vaccine_expiry_label}: {influenza_vaccine_expiry}"
    relevance: "influenza_vaccine_expiry != ''"
    isHtml: true


