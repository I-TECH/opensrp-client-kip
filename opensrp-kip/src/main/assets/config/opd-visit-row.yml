    relevance: "influenza_pre_existing_conditions != null && !influenza_pre_existing_conditions.isEmpty()"
    isHtml: true

  - template: "{influenza_allergies_label}: {influenza_allergies}, {other_influenza_allergies}"
    relevance: "influenza_allergies != null && !influenza_allergies.isEmpty()"
    isHtml: true

